<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hopfield Network</title>
    <link rel="stylesheet" href="../static/index.css" />
  </head>
  <body>
    <h1>Hopfield Network Interface</h1>

    <!-- Manual input form -->
    <form action="/" method="post" enctype="multipart/form-data" id="manual-input">
      <div class="selectors">
        <div class="toggle-polarity">
          <label>
            <input type="radio" name="polarity" value="bipolar" {% if polarity
            == 'bipolar' %}checked{% endif %}> Bipolar
          </label>
          <label>
            <input type="radio" name="polarity" value="unipolar" {% if polarity
            == 'unipolar' %}checked{% endif %}> Unipolar
          </label>
        </div>
        <div class="switch-container">
          <div>
            <span class="switch-label" style="margin-bottom: 0">manual</span>
          </div>
          <div>
            <label class="switch">
              <input type="checkbox" id="input-method" name="input_method" {% if
              input_method == 'on' %}checked{% endif %} />
              <span class="slider round"></span>
            </label>
          </div>
          <div>
            <span class="switch-label">file</span>
          </div>
        </div>
      </div>
      <div id="manual-input-container">
        <label class="instructions"
          >Provide input vectors (comma-separated, one vector per line):</label
        >
        <textarea name="manual_vectors" rows="5" style="width: 100%"></textarea>
      </div>
      <div id="file-input-container" style="display: none">
        <label class="instructions">Upload file:</label>
        <input type="file" name="file_vectors" accept=".txt,.csv" />
      </div>
      <input type="submit" value="Input and Train" />
    </form>

    <!-- Test pattern form -->
    <form action="/" method="post">
      <div>
        <label class="instructions"
          >Test pattern (comma-separated, e.g., 1,-1,1,-1):</label
        >
        <input type="text" name="pattern" />
        <input type="submit" value="Test Pattern" />
      </div>
    </form>

    <!-- Placeholder for any messages -->
    {% if message %}
    <p>{{ message }}</p>
    {% endif %}
    <!-- Inclde the js file-->
    <script src="../static/index.js"></script>
  </body>
</html>
